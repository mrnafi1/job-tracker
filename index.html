<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<header>
    <div class="w-[90%] mx-auto mt-10">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Job Application Tracker</h2>

    <div class="grid grid-cols-3 gap-6">
        
        <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
            <p class="text-sm text-gray-500 font-medium">Total</p>
            <p id="total-count" class="text-3xl font-bold text-gray-800 mt-2">8</p>
        </div>

        <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
            <p class="text-sm text-gray-500 font-medium">Interview</p>
            <p id="interview-count" class="text-3xl font-bold text-green-600 mt-2">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
            <p class="text-sm text-gray-500 font-medium">Rejected</p>
            <p id="rejected-count" class="text-3xl font-bold text-red-500 mt-2">0</p>
        </div>

    </div>
</div>
</header>
<hr class="my-8 border-gray-300 w-[90%] mx-auto">

</body>
